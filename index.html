<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiffin Ordering System</title>
    <link rel="stylesheet" href="./Assets/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <h1>Tiffin Ordering System</h1>
    <form id="tiffinForm">
        <label for="date">Date:</label>
        <input type="text" id="date" name="date" readonly><br><br>
        
        <label for="tiffins">Number of Tiffins:</label>
        <button type="button" id="decrementBtn">-</button>
        <input type="number" id="tiffins" name="tiffins" value="1" min="1"><br><br>
        <button type="button" id="incrementBtn">+</button>
        
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" value="60" readonly><br><br>
        
        <label for="totalAmount">Total Amount:</label>
        <input type="text" id="totalAmount" name="totalAmount" readonly><br><br>
        
        <button type="button" id="submitBtn">Submit</button>
    </form>
    
    <h2>Order Summary</h2>
    <table id="orderTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Number of Tiffins</th>
                <th>Price (per Tiffin)</th>
                <th>Total Amount</th>
            </tr>
        </thead>
        <tbody>
            <!-- Orders will be added here -->
        </tbody>
        <tfoot>
            <tr>
                <td><strong>Total</strong></td>
                <td id="totalTiffins">0</td>
                <td></td>
                <td id="grandTotalAmount">0</td>
            </tr>
        </tfoot>
    </table>
    
    <button id="downloadBtn">Download Table</button>
    <script src="./Assets/js/script.js"></script>
    <script src="./Assets/js/service-worker.js"></script>
</body>
</html>
